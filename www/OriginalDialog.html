<html>
  <head>
  <!-- Supporting jQuery Scripts -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  </head>
  <body>
  <div id='YourDialog'>
    Please choose an option : <br />
    <input name='choice' type='radio' value='http://www.asp.net' checked >
    <img src="OneSoldier.gif" align="absbottom">ASP.NET<br />
    <input name='choice' type='radio' value='http://www.microsoft.com'>Microsoft
  </div>
  <!-- Your Script -->
  <script type='text/javascript'>
    $(function(){
       //Attaches a jQuery dialog to the 'YourDialog' element
       $("#YourDialog").dialog({
           //Properties
           autoOpen: false,
           height: 300,
           width: 200,
           modal: true,
         buttons: {
        "Ok": function() {
          $( this ).dialog( "close" );
          window.location.href = $("#YourDialog input:radio:checked").val();
        }
      }
           //Additional Code Here
       });
 
       //Displays the dialog modal when the "YourButton" element is clicked
      $("#YourDialog").dialog("open");
     
    });
    </script>
  </body>
</html>
